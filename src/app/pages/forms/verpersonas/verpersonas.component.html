<nb-card>
    <nb-card-header>
      Locales
    </nb-card-header>
    <td><button class="boton-crear" nbButton status="primary" outline shape="shapes" routerLink='../crearpersona'>
      Crear
    </button>
    <nb-card-body>
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>nombre</th>
            <th>contacto</th>
            <th>contrasena</th>
            <th>email</th>
            <th>rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas">
            <td>{{ persona.id }}</td>
            <td>{{ persona.nombre }}</td>
            <td>{{ persona.contacto }}</td>
            <td>{{ persona.contrasena }}</td>
            <td>{{ persona.email }}</td>
            <td>{{ persona.rol }}</td>
            <td><button class="boton-crear" nbButton status="primary" outline shape="shapes" routerLink="../editarpersonas/{{persona.id}}">
              Editar
            </button><button class="boton-crear" nbButton status="danger" outline [shape]="shapes" (click)="deleteDataPersona(persona.id)">
              Borrar
            </button>
            </td>
          </tr>
        </tbody>
      </table>
    </nb-card-body>
  </nb-card>
